<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = 'My Book', links = ~{::link}, scripts = ~{::script})"></head>
<body>
	<nav th:replace="common/navbar :: nav_fragment(home='/',availableBook='available_books',myBook='my_books',register='book_register')"></nav>

	<div class="container my-5">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">No</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Price</th>
					<th scope="col">Create Date</th>
					<th scope="col" class="text-center">Action</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="book, iteration : ${myBooks}">
					<tr>
						<th scope="row" th:text="${iteration.count}"></th>
						<td th:text="${book.name}"></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.price}"></td>
						<td th:text="${book.createDate}"></td>
						<td class="text-center">
							<button style="color: green; border: none; background: none" th:onclick="|detail(${book.id})|"><i class="fa-solid fa-book"></i></button>
							<button style="color: red; border: none; background: none" th:onclick="|deleteBook(${book.id})|"><i class="fa-solid fa-trash"></i></button> 
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="/js/my_script.js"></script>
</body>
</html>
